# Training configuration (plain PyTorch)

# Maximum number of epochs (-1 for unlimited)
max_epochs: 1000

# Device configuration (gpu or cpu)
accelerator: gpu
device: 0

# Mixed precision training (not used in simple PyTorch loop, can be added later)
# precision: 16-mixed

# Validation frequency
val_check_interval: 1.0

# Logging frequency
log_every_n_steps: 50

# Gradient clipping
gradient_clip_val: 5.0

# Deterministic mode
deterministic: False
